<ul>
    <li>Name: {{cartItem.product}}</li>
    <li>Quantity: {{cartItem.quantity}}</li>
    <li>
        <button (click)="onAddItem(cartItem)" [disabled]="cartItem.quantity === cartItem.maxQuantity">+</button>
        <button (click)="onSubtractItem(cartItem)">-</button>
        <button (click)="onDeleteItem(cartItem)">Delete from cart</button>
    </li>
</ul>
